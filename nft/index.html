<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTSpace - NFT Create & Sell HTML 5 Template</title>
    <!-- ============= FAVICON ICON ============= -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <!-- ============= VENDORS CSS ============= -->
    <link rel="stylesheet" href="./assets/css/vendors/icons.css" />
    <link rel="stylesheet" href="./assets/css/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/vendors/metismenu.css" />
    <link rel="stylesheet" href="./assets/css/vendors/nice-select.css" />
    <link rel="stylesheet" href="./assets/css/vendors/owl.theme.default.min.css" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- SCROLL TO TOP -->
    <div class="progress-wrap">
      <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="animation-preloader">
        <div class="spinner">
        </div>
        <div class="loader-text">
          <p class="text-center">Loading...</p>
        </div>
      </div>
      <div class="loader">
        <div class="row">
          <div class="col-3 loader-section section-left">
            <div class="bg"></div>
          </div>
          <div class="col-3 loader-section section-left">
            <div class="bg"></div>
          </div>
          <div class="col-3 loader-section section-right">
            <div class="bg"></div>
          </div>
          <div class="col-3 loader-section section-right">
            <div class="bg"></div>
          </div>
        </div>
      </div>
    </div>

      <!-- ============= VENDORS JS ============= -->
      <script src="./assets/js/vendors/jquery-1.12.4.min.js"></script>
      <script src="./assets/js/vendors/bootstrap.min.js"></script>
      <script src="./assets/js/vendors/jquery.waypoints.min.js"></script>
      <script src="./assets/js/vendors/metismenu.js"></script>
      <script src="./assets/js/vendors/jquery.nice-select.js"></script>

      <script src="./assets/js/vendors/skeletabs.js"></script>
      <script src="./assets/js/vendors/jquery.countdown.min.js"></script>
      <script src="./assets/js/vendors/typer.js"></script>
      <script src="./assets/js/vendors/aos.js"></script>
      <!-- ============= MAIN JS ============= -->
      <script src="./assets/js/main.js"></script>
